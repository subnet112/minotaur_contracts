[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.23"
auto_detect_solc = true
optimizer = true
optimizer_runs = 200
evm_version = "paris"
via_ir = true
fs_permissions = [
    { access = "read", path = "./configs/" },
    { access = "read", path = "./tmp/" },
    { access = "read", path = "/app/tmp/" },
    { access = "read-write", path = "/app/tmp" }
]
remappings = [
    "forge-std/=lib/forge-std/src/",
    "openzeppelin-contracts/=lib/openzeppelin-contracts/contracts/",
    "@uniswap/v3-periphery/=lib/v3-periphery/",
    "@uniswap/v3-core/=lib/v3-core/contracts/"
]

[profile.default.rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"

# Faster compilation profile for scripts (lower optimizer runs for speed)
[profile.script]
optimizer_runs = 10
via_ir = false

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
